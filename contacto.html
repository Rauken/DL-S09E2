<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="leaflet/leaflet.css">
    <link rel="stylesheet" href="css/master.css">
    <title>Document</title>
</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-fixed-top">
        <div class="navbar-header col-md-8">
            <img src="" alt="">
            <div class="navbar-text navbar-right links col-md-4">
                <a href="index.html">Inicio</a>
                <a href="contacto.html">Contacto</a>
                <a href="aprende.html">Aprende</a>
                <a href="galeria.html">Galeria</a>
                <a href="nosotros.html">Nosotros</a>
            </div>
        </div>
    </nav>

    <!--Formulario-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post" action="javascript:enviar();">
                        <fieldset>
                            <legend class="text-center azuloscuro">Contactanos</legend>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center glyphicon glyphicon-user azuloscuro"></span>
                                <div class="col-md-8">
                                    <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center glyphicon glyphicon-envelope azuloscuro"></span>
                                <div class="col-md-8">
                                    <input id="email" name="email" type="text" placeholder="Correo electronico" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center glyphicon glyphicon-pencil azuloscuro"></span>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="message" name="message" placeholder="Dejanos tu mensaje" rows="7"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--JavaScript y JQuery-->
    <div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="leaflet/leaflet.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </div>
</body>

</html>
